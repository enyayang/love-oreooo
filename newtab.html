<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Love Oreooo</title>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment.min.js"></script>
</head>

<body>
    <img id="mockup" src="./mockups/mockup-1265x625.png" alt="">
    <div class="main-container">
        <header class="top-area">
            <h1 id="timeDisplay">21:59</h1>
            <form id="form">
                <div id="searchInputGroup">
                    <input type="text" id="searchInput" autocomplete="off">
                </div>
                <img id="searchIcon" src="images/search_icon.svg" alt="Search Icon">
                <div id="searchEngineToggleGroup">
                    <button type="button" id="currentSearchEngineGroup">
                        <img src="./images/google.png" alt="" id="currentSearchEngineImg">
                        <img src="./images/chev.svg" alt="chev" id="chev">
                    </button>
                    <ul id="searchEnginesToggleList">
                        <li>
                            <button type="button" data-search-mode="google">
                                <div class="full-color-div">
                                    <img src="./images/google_full_color.svg" alt="google_full_color"
                                        class="full-color-icon">
                                </div>
                                Google
                            </button>
                        </li>
                        <li>
                            <button type="button" data-search-mode="bing">
                                <div class="full-color-div">
                                    <img src="./images/bing_full_color.svg" alt="bing_full_color"
                                        class="full-color-icon">
                                </div>
                                Bing
                            </button>
                        </li>
                    </ul>
                </div>
            </form>
            <div id="dateGroup">
                <h2 id="dateDisplay">
                    <div>
                        <span class="date-show" id="year">2023</span>
                        <span class="divider">|</span>
                        <span class="date-show" id="month">03</span>
                        <span class="divider">|</span>
                        <span class="date-show" id="day">27</span>
                    </div>
                    <div>
                        <span class="weekday-show" id="weekday">Monday</span>
                    </div>
                </h2>
            </div>
        </header>
        <footer class="bottom-area">
            <h2 id="quoteTitle"></h2>
            <p id="copyRight">Copyright Â© 2023
                <a href="https://ennenya.myportfolio.com/" target="_blank">
                    Huei En Yang
                </a>. All rights reserved.
            </p>
        </footer>
        <a id="igLogo" href="https://www.instagram.com/doggy.oreooo/" target="_blank">
            <img src="./images/ig_logo.svg" alt="">
        </a>
    </div>
    <div class="bg-cover"></div>
    <script src="content.js"></script>
</body>

</html>
